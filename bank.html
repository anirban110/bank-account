<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-600">Moooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-[#F16221] p-8 rounded-lg">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-[#0963CE] p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1380</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-[#66007B] p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" type="text" class="w-9/12 block mb-2 px-3 py-2 rounded-lg" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-sky-500 hover:bg-sky-600 text-white  font-medium rounded-lg px-8 py-2">Deposit</button>
                </div>

                <!-- Withdraw -->
                <div class="bg-[#BFC933] p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please withdraw</h4>
                    <input id="withdraw-field" type="text" class="w-9/12 block mb-2 px-3 py-2 rounded-lg" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-sky-500 hover:bg-sky-600 text-white  font-medium rounded-lg px-8 py-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="calculation.js"></script>
</body>
</html>
